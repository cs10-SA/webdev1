<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <style>
      .button {
        width: 400px;
        height: 25px;
        color: white;
      }
    </style>
  </head>
  <body>
    <img align="center" src=img/yellow.jpg alt="yellow.img" width="200" />
    <h1>Become A Member:</h1>
    <p>
      Please fill out this form to become a member. All fields are required.
    </p>

    <p>Username (4-8 characters)</p>

    <p><input size="50" id="user" type="text" /></p>
    <p id="login" class="output"></p>

    <p>Password:</p>
    <p><input size="50" id="pass" type="text" /></p>
    <div id="login2" class="output2"></div>

    <p>Confirm Password:</p>
    <p><input size="50" id="pass2" type="text" /></p>
    <div id="login3" class="output3"></div>

    <p class="center">
      <button class="button" style="background-color: rgb(4, 11, 102)" id="btn">
        Sign Up
      </button>
    </p>
    <h2 class="out4" id="output4"></h2>
  </body>
</html>
